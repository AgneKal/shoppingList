<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="product_input">
            <div id="input_shell"><i class="fa-solid fa-store"></i><input type="text" name="" placeholder="Prekė" id="input_form_name" class="input_form alumni-sans-normal"></div>
            <div id="input_shell"><i class="fa-solid fa-calculator"></i><input type="text" name="" placeholder="Kiekis" id="input_form_quantity" class="input_form alumni-sans-normal"></div>
            <button class="btn alumni-sans-bold" id="btn_add_product">Įrašyti</button>
        </div>
        <div id="products">
            <div id="products_header" class="alumni-sans-normal">Pirkinių sąrašas</div>
            <ul id="products_list" class="alumni-sans-normal">
                <li></li>
            </ul>
            <button class="btn alumni-sans-bold" id="btn_delete_products">Ištrinti prekes</button>
        </div>
    </div>
</body>

</html>
